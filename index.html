<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toolbar">
        <div class="version-tag">v2</div>
        <button onclick="addText()">Add Text</button>
        <button onclick="addButton()">Add Button</button>
        
        <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="processImage(this)">
        <button onclick="document.getElementById('imgInput').click()">Upload Icon</button>
        
        <button onclick="addMp3()" style="background:#9b59b6;">Add MP3 Link</button>

        <div class="tool-group">
            <label>BG Color:</label>
            <input type="color" id="bgColorPicker" oninput="changeBg(this.value)" value="#ffffff">
        </div>

        <div class="tool-group">
            <label>Icon Size:</label>
            <input type="range" id="sizeSlider" min="30" max="300" value="80" oninput="updateIconSize(this.value)">
        </div>
        
        <button id="save-btn" onclick="showCode()">Get My Code</button>
    </div>

    <div id="context-menu">
        <div class="menu-item" onclick="changeLink()">Change Link</div>
        <div class="menu-item delete" onclick="deleteElement()">Delete Element</div>
    </div>

    <div id="saveModal" style="display:none;">
        <div class="modal-content">
            <h3>Copy to GitHub index.html</h3>
            <textarea id="outputCode" readonly></textarea>
            <button onclick="document.getElementById('saveModal').style.display='none'">Close</button>
        </div>
    </div>

    <main id="canvas" contenteditable="true">
        <h1>Project Title</h1>
        <p>Edit this page, then use 'Get My Code' to save to GitHub.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
